<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <button onclick="testLogin()">Test Mentor Login</button>
    <button onclick="testLearnerLogin()">Test Learner Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                console.log("Testing mentor login...");
                const response = await fetch('http://localhost:4001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'sarah.johnson@example.com',
                        password: 'password123'
                    })
                });

                console.log("Response status:", response.status);
                console.log("Response ok:", response.ok);

                const data = await response.json();
                console.log("Response data:", data);

                document.getElementById('result').innerHTML = `
                    <h3>Mentor Login Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testLearnerLogin() {
            try {
                console.log("Testing learner login...");
                const response = await fetch('http://localhost:4001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'learner@demo.com',
                        password: 'password'
                    })
                });

                console.log("Response status:", response.status);
                console.log("Response ok:", response.ok);

                const data = await response.json();
                console.log("Response data:", data);

                document.getElementById('result').innerHTML = `
                    <h3>Learner Login Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
